<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Ios calculator</title>
</head>
<body>
    <div class="container">
        <header></header>
        <main>
            <div class="firstRow">
                <button>AC</button>
                <button>±</button>
                <button>%</button>
                <button id="bol">÷</button>
            </div>
            <div class="secondRow">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button id="carp">x</button>
            </div>
            <div class="thirdRow">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button id="eksi">-</button>
            </div>
            <div class="fourthRow">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button id="plus">+</button>
            </div>
            <div class="fifthRow">
                <button id="zero">0</button>
                <button>.</button>
                <button>=</button>                
            </div>
        </main>
    </div>
</body>
</html>
